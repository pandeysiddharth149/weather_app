<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="text">
            <button id="searchBtn"><img src="search.png"></button>
        </div>
        <div class="error">
            <h3>Invalid City Name</h3>
        </div>
        <div class="weather">
            <img src="rain.png" id="weather-img">
            <h1 class="temp">22Â°C</h1>
            <h1 class="city">New York</h1>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                    <h2 class="humidity">48%</h2>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                    <h2 class="wind-speed">15.48 km/h</h2>
                    <p>wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
